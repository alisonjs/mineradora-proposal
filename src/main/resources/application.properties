quarkus.http.port=8091

# Database configs
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/proposal_db
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=update

# Kafka configs
mp.messaging.outgoing.quotation-channel.connector=smallrye-kafka
mp.messaging.outgoing.quotation-channel.topic=proposal
mp.messaging.connector.smallrye-kafka.bootstrap.server=localhost:9092

quarkus.jackson.fail-on-unknown-properties=false